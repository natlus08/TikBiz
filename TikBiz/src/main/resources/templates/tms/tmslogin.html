<div class="col-md-6 col-md-offset-3" ng-init="tmscontroller.getMessage()">
    <h2>Ticket Management System Login</h2>
    <div class="alert alert-success" role="alert" ng-if="tmscontroller.successMessage">{{tmscontroller.successMessage}}</div>
	<div class="alert alert-danger" role="alert" ng-if="tmscontroller.errorMessage">{{tmscontroller.errorMessage}}</div>
    <form ng-submit="tmscontroller.login()" name="tmslogin" role="form" autocomplete="off">
        <div class="form-group" ng-class="{ 'has-error': tmslogin.username.$dirty && tmslogin.username.$error.required }">
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" class="form-control" ng-model="tmscontroller.user.userName" required />
            <span ng-show="tmslogin.userName.$dirty && tmslogin.userName.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': tmslogin.password.$dirty && tmslogin.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="tmscontroller.user.password" required />
            <span ng-show="tmslogin.password.$dirty && tmslogin.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="tmslogin.$invalid" class="btn btn-primary">Login</button>
            <a ng-href="#" ng-click="tmscontroller.goToRegister()" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
