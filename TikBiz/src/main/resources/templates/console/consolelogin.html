<div class="col-md-6 col-md-offset-3" ng-init="consolecontroller.getMessage()">
    <h2>Login Page</h2>
    <div class="alert alert-success" role="alert" ng-if="consolecontroller.successMessage">{{consolecontroller.successMessage}}</div>
	<div class="alert alert-danger" role="alert" ng-if="consolecontroller.errorMessage">{{consolecontroller.errorMessage}}</div>
    <form ng-submit="consolecontroller.login()" name="consolelogin" role="form" autocomplete="off">
        <div class="form-group" ng-class="{ 'has-error': consolelogin.username.$dirty && consolelogin.username.$error.required }">
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" class="form-control" ng-model="consolecontroller.user.userName" required />
            <span ng-show="consolelogin.userName.$dirty && consolelogin.userName.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': consolelogin.password.$dirty && consolelogin.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="consolecontroller.user.password" required />
            <span ng-show="consolelogin.password.$dirty && consolelogin.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="consolelogin.$invalid" class="btn btn-primary">Login</button>
            <a ng-href="#" ng-click="consolecontroller.goToRegister()" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
